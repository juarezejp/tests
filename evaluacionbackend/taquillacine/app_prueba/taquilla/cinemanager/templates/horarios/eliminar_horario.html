{% extends 'base.html' %}

{% block title %}Eliminar Horario{% endblock %}

{% block content %}
<h1>Eliminar Horario</h1>

<p>¿Estás seguro de que deseas eliminar el horario {{ horario }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

<a href="{% url 'cineapp:lista_horarios_pelicula' pelicula_id=horario.pelicula.pk %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
