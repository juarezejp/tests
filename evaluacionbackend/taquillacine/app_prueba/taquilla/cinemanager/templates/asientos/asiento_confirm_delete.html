{% extends 'base.html' %}

{% block title %}Confirmar Eliminación - CineManager{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el asiento número {{ asiento.numero_asiento }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'cineapp:asiento_list' pelicula_id=asiento.pelicula.pk %}" class="btn btn-secondary">Volver</a>

{% endblock %}
