{% extends 'base.html' %}

{% block title %}Actualizar Película - CineManager{% endblock %}

{% block content %}
    <h1>Actualizar Película</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'cineapp:lista_peliculas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
