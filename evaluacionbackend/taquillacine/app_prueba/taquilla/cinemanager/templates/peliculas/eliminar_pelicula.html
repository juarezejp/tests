{% extends 'base.html' %}

{% block title %}Eliminar Película - CineManager{% endblock %}

{% block content %}
    <h1>Eliminar Película</h1>
    
    <p>¿Estás seguro de que deseas eliminar la película "{{ pelicula.titulo }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cineapp:lista_peliculas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
